<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/room.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Sala</title>
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="/assets/logo.svg" alt="Logomarca Rocket Q" />

        </a>


        <div class="buttons">

          <div class="button outlined">
            #323243
              <img src="./assets/copy.svg" alt="Copiar id da sala">
          </div>           
              <a href="#" class="button">
                <img src="/assets/users-white.svg" alt="Criar uma Sala" />Criar Sala
              </a>
            
          </div>        
      </header>

      <main>
        <section id="question-form">
          <h2>Faça a sua pergunta</h2>
          <form action="">
            <label class="sr-only" for-id="question">O que você quer perguntar?</label>
            <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
          
          <footer>
            <div>
              <img src="/assets/vector.svg" alt="Imagem cadeado pequeno">
              Esta pergunta é anônima.
            </div>
            <button>Enviar</button>
          </footer>
          </form>
        </section>

        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="" alt="">                  
                </div>
                <div class="question">
                  <p>Qual a diferença entre: var, const e let no javascript?</p>
                </div>                  
              </div>
              <div class="actions">

              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    
      
    
  </body>
</html>
